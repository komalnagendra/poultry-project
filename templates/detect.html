<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Poultry Disease Detector</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}" />
</head>
<body>
  <div class="container">
    <h2>üëá Upload your image here</h2>

    <form id="uploadForm" enctype="multipart/form-data" method="post" action="{{ url_for('predict') }}">
      <input type="file" name="file" id="imageInput" accept="image/*" required><br>
      <img id="preview" alt="Image Preview" style="max-width: 300px; display: none;" />
      <button type="submit">üîç Predict</button>
      <div id="loader" style="display:none;">üîÑ Analyzing image, please wait...</div>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const loader = document.getElementById('loader');
    const resultDiv = document.getElementById('result');
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    });

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      loader.style.display = 'block';
      resultDiv.innerHTML = '';

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        loader.style.display = 'none';

        resultDiv.innerHTML = `
          <strong>Prediction:</strong> ${data.predicted_class}<br>
          <strong>Confidence:</strong> ${(data.confidence * 100).toFixed(2)}%
        `;
      } catch (err) {
        loader.style.display = 'none';
        resultDiv.innerHTML = `<span style="color:red;">‚ùå JS Error: ${err.message}</span>`;
      }
    });
  </script>
</body>
</html>
